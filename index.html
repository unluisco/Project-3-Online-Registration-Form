<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>&#10010; The Code Review</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://unpkg.com/modern-normalize">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<header>
			<h1>The Code Review</h1>
		</header>

		<form action="index.html" method="post">
			<div class="newsletter-header">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>

			<fieldset>
				<legend>Contact Information</legend>

				<label for="name">Full Name</label><!--
				--><input id="name" type="text" name="user_name" placeholder="Required" required>

				<label for="email">Email Address</label><!--
				--><input id="email" type="email" name="user_email" placeholder="Required" required>

				<label for="phone">Phone Number</label><!--
				--><input id="phone" type="tel" name="user_phone">

				<label for="address">Street Address</label><!--
				--><input id="address" type="text" name="user_address">

				<label for="city">City</label><!--
				--><input id="city" type="text" name="user_city">

				<label for="state">State</label><!--
				--><select id="state" name="user_state">
					<option value="" selected disabled hidden>Choose state</option>
					<option value="Amazonas">Amazonas</option>
					<option value="Antioquia">Antioquia</option>
					<option value="Arauca">Arauca</option>
					<option value="Atlántico">Atlántico</option>
					<option value="Bogotá">Bogotá</option>
					<option value="Bolívar">Bolívar</option>
					<option value="Boyacá">Boyacá</option>
					<option value="Caldas">Caldas</option>
					<option value="Caquetá">Caquetá</option>
					<option value="Casanare">Casanare</option>
					<option value="Cauca">Cauca</option>
					<option value="Cesar">Cesar</option>
					<option value="Chocó">Chocó</option>
					<option value="Córdoba">Córdoba</option>
					<option value="Cundinamarca">Cundinamarca</option>
					<option value="Guainía">Guainía</option>
					<option value="Guaviare">Guaviare</option>
					<option value="Huila">Huila</option>
					<option value="La Guajira">La Guajira</option>
					<option value="Magdalena">Magdalena</option>
					<option value="Meta">Meta</option>
					<option value="Nariño">Nariño</option>
					<option value="Norte de Santander">Norte de Santander</option>
					<option value="Putumayo">Putumayo</option>
					<option value="Quindío">Quindío</option>
					<option value="Risaralda">Risaralda</option>
					<option value="San Andrés y Providencia">San Andrés y Providencia</option>
					<option value="Santander">Santander</option>
					<option value="Sucre">Sucre</option>
					<option value="Tolima">Tolima</option>
					<option value="Valle del Cauca">Valle del Cauca</option>
					<option value="Vaupés">Vaupés</option>
					<option value="Vichada">Vichada</option>
				</select>

				<label for="zip">Zip Code</label><!--
				--><input id="zip" class="zip-code" type="text" name="user_zip">
			</fieldset>

			<fieldset>
				<legend>Newsletter</legend>

				<label class="title">Select the newsletters you would like to recieve</label>

				<input id="html-news" type="radio" name="newsletter" value="html_news">
				<label for="html-news">HTML News</label><br>

				<input id="css-news" type="radio" name="newsletter" value="css_news">
				<label for="css-news">CSS News</label><br>

				<input id="js-news" type="radio" name="newsletter" value="js_news">
				<label for="js-news">JavaScript News</label><br>

				<label class="title">Newsletter format</label>

				<input id="html-format" type="checkbox" name="newsletter_format" value="html_format">
				<label for="html-format">HTML</label><br>

				<input id="text-format" type="checkbox" name="newsletter_format" value="text_format">
				<label for="text-format">Plain text</label><br>

				<label class="title" for="other-topics">Other topics you'd like to hear about</label>
				<textarea id="other-topics" name="other_topics" placeholder="I would like to know about..."></textarea>
			</fieldset>

			<button type="submit">Sign Up</button>
		</form>

		<footer>
			<p>Copyright The Code Review</p>
		</footer>
	</body>
</html>
